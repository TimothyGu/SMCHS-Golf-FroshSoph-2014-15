<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/sortable/css/sortable-theme-bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <title>Timothy’s Golf Stats</title>
</head>
<body>
  <div class="container">
    <h1>Timothy’s Golf Stats</h1>
    <div role="tabpanel">
    <ul class="nav nav-tabs" id="navTab">
      <li role="presentation" class="active">
        <a href="#main" data-toggle="tab">Over Par</a>
      </li>
      <li role="presentation">
        <a href="#main" data-toggle="tab">Moving Average</a>
      </li>
      <li role="presentation">
        <a href="#table" data-toggle="tab">Table</a>
      </li>
    </ul>
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="main">
        <canvas id="mainChart"></canvas>
        <button class="btn btn-default center-block" id="clear">
          Clear
        </button>
      </div>
      <div role="tabpanel" class="tab-pane" id="table">
        <div class="table-responsive" id="mainTable"></div>
      </div>
    </div>
    </div>
  </div>

  <footer>
    <p>Made with ❤ by Timothy Gu. Licensed under the MIT license.</p>
    <p>
      <img src="SM.svg" alt="Santa Margarita Catholic High School" height="50">
    </p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="node_modules/sortable/js/sortable.min.js"></script>
  <script src="out.min.js"></script>
</body>
</html>
